<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="Website for Ceramic soul brand" />
	<meta name="author" content="Awesome student" />
	<title>Catalog</title>
	<link rel="icon" type="image/x-icon" href="favicon.ico" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,400;0,500;1,400&display=swap"
		rel="stylesheet" />
	<link rel="stylesheet" href="src/sass/style.css">
</head>

<body>
	<section class="header">
		<div class="burger"><span></span><span></span><span></span></div>
		<a href="#" class="header__logo"
			><img src="src/logo/logo.png" alt="logo"
		/></a>
		<div class="title-menu header__menu">
			<a href="/catalog.html">Catalog</a>
			<a href="/blog.html">Blog</a>
			<a href="/about.html">About</a>
		</div>
	</section>
	
    <h1 class="title-h1-title header__title">
        our pottery
    </h1>
    <div class="catalog-content">
		<div class="catalog__filters">
			<button class="catalog__filter active" data-category="tea">
			<b>FOR TEA</b>
			</button>
			<button class="catalog__filter" data-category="kitchen">
			<b>FOR KITCHEN</b>
			</button>
			<button class="catalog__filter" data-category="plants">
			<b>FOR PLANTS</b>
			</button>
		</div>

		<div class="catalog__decoration"></div>
		<div class="catalog__products-wrapper">
			<div id="grid" class="catalog__grid"></div>
		</div>
	</div>
	<footer class="footer">
		<div class="container">
			<div class="footer__columns">
				<div class="footer__column">
					<h4 class="footer__title">NEWSLETTER</h4>
					<p class="footer__text">Keep up to date with news and promotions</p>
					<form class="footer__form">
						<input type="email" placeholder="Enter your e-mail" class="footer__input" required>
						<label class="footer__checkbox">
							<input type="checkbox" name="terms">
							<span>I agree with the <a href="#" class="footer__link">terms</a></span>
						</label>
						<button type="submit" class="footer__btn">SUBMIT</button>
					</form>
				</div>

				<div class="footer__column">
					<h4 class="footer__title">DISCOVER</h4>
					<ul class="footer__list">
						<li><a href="about.html" class="footer__link">About Us</a></li>
						<li><a href="blog.html" class="footer__link">Blog</a></li>
					</ul>
				</div>

				<div class="footer__column">
					<h4 class="footer__title">SHOPPING</h4>
					<ul class="footer__list">
						<li><a href="catalog.html" class="footer__link">Catalog</a></li>
					</ul>
				</div>

				<div class="footer__column">
					<h4 class="footer__title">INFORMATION</h4>
					<ul class="footer__list">
						<li><a href="#" class="footer__link">Terms and Conditions</a></li>
					</ul>
				</div>
				
				<div class="footer__column">
					<h4 class="footer__title">FOLLOW US</h4>
					<div class="footer__social">
						<a href="#" class="footer__social-icon"><span class="icon-facebook"></span></a>
						<a href="#" class="footer__social-icon"><span class="icon-instagram"></span></a>
						<a href="#" class="footer__social-icon"><span class="icon-pinterest"></span></a>
					</div>
				</div>
			</div>

			<div class="footer__copyright">
				Â© Copyright 2025, Ceramic soul
			</div>
		</div>
	</footer>

	<script type="module" src="src/js/products.js"></script>
	<script type="module" src="src/js/script.js"></script>
