<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="Website for Ceramic soul brand" />
	<meta name="author" content="Awesome student" />
	<title>Catalog</title>
	<link rel="icon" type="image/x-icon" href="favicon.ico" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,400;0,500;1,400&display=swap"
		rel="stylesheet" />
	<link rel="stylesheet" href="./src/sass/style.css">
</head>

<body>
	<section class="header">
		<div class="burger"><span></span><span></span><span></span></div>
		<a href="./index.html" class="header__logo"
			><img src="./src/logo/logo.png" alt="logo"
		/></a>
		<div class="title-menu header__menu">
			<a href="./catalog.html">Catalog</a>
			<a href="./blog.html">Blog</a>
			<a href="./about.html">About</a>
		</div>
	</section>
	
    <h1 class="title-h1-title header__title">
        our pottery
    </h1>
    <div class="catalog-content">
		<div class="catalog__filters">
			<button class="catalog__filter active" data-category="tea">
			<b>FOR TEA</b>
			</button>
			<button class="catalog__filter" data-category="kitchen">
			<b>FOR KITCHEN</b>
			</button>
			<button class="catalog__filter" data-category="plants">
			<b>FOR PLANTS</b>
			</button>
		</div>

		<div class="catalog__decoration"></div>
		<div class="catalog__products-wrapper">
			<div id="grid" class="catalog__grid"></div>
		</div>
	</div>
	
	<footer id="footer-placeholder"></footer>
	<script>
		fetch('footer.html')
			.then(response => response.text())
			.then(data => {
				document.getElementById('footer-placeholder').outerHTML = data;
			});
	</script>

	<script type="module" src="./src/js/products.js"></script>
	<script type="module" src="./src/js/script.js"></script>
</body>
