name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: lab5/package-lock.json

      - name: Install dependencies
        working-directory: lab5
        run: npm ci

      - name: Build
        working-directory: lab5
        run: npm run build

      - name: Prepare deployment structure
        run: |
          mkdir -p deploy
          cp -r lab5/dist/* deploy/
          # Сохраняем README.md для информации
          cp README.md deploy/README.md 2>/dev/null || true
          touch deploy/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: deploy
          publish_branch: gh-pages
